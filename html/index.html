<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD de Usuários</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 40px auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Gerenciamento de Usuários</h1>
  <form id="form">
    <input id="name" placeholder="Nome" required>
    <input id="email" placeholder="Email" required type="email">
    <button>Salvar</button>
  </form>
  <table>
    <thead>
      <tr><th>Nome</th><th>Email</th><th>Ações</th></tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
  <a href="http://localhost:3000/html/main.html">Ir para Página 1</a>
  <script>
    const API = "/api/users";
    let editId = null;

    async function loadUsers() {
      const res = await fetch(API);
      const data = await res.json();
      document.getElementById("tbody").innerHTML = data.map(u => `
        <tr>
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>
            <button onclick="editUser('${u._id}','${u.name}','${u.email}')">Editar</button>
            <button onclick="deleteUser('${u._id}')">Excluir</button>
          </td>
        </tr>
      `).join("");
    }

    document.getElementById("form").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      if(editId) {
        await fetch(`${API}/${editId}`, { method: "PUT", headers: { "Content-Type": "application/json" }, body: JSON.stringify({name,email}) });
        editId = null;
      } else {
        await fetch(API, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({name,email}) });
      }

      e.target.reset();
      loadUsers();
    });

    async function deleteUser(id) {
      if(confirm("Deseja realmente excluir?")) {
        await fetch(`${API}/${id}`, { method: "DELETE" });
        loadUsers();
      }
    }

    function editUser(id, name, email) {
      document.getElementById("name").value = name;
      document.getElementById("email").value = email;
      editId = id;
    }

    loadUsers();
  </script>
</body>
</html>
